AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM template for Passwordless Email OTP Authentication

Parameters:
  SESSourceEmail:
    Type: String
    Default: "noreply@growksh.com"

  VerifyBaseUrl:
    Type: String
    Default: "https://d2eipj1xhqte5b.cloudfront.net/auth/verify-email"

  DebugLogVerify:
    Type: String
    Default: '1'

  DebugLogOTP:
    Type: String
    Default: '0'

  VerifySecret:
    Type: String
    Default: "change-me-replace-with-a-long-secret"

Globals:
  Function:
    Timeout: 10

Resources:

# -------------------- CONTACT --------------------

  ContactsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-contacts"
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  ContactApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      TracingEnabled: true
      Cors:
        AllowMethods: "'POST,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization'"
        AllowOrigin: "'https://d2eipj1xhqte5b.cloudfront.net'"
        MaxAge: 600

  ContactFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: index.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/contact/
      Environment:
        Variables:
          CONTACTS_TABLE: !Ref ContactsTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ContactsTable
      Events:
        ContactPost:
          Type: Api
          Properties:
            Path: /contact
            Method: post
            RestApiId: !Ref ContactApiGateway

# -------------------- AUTH --------------------

  AuthOtpTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-auth-otp"
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  AuthApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      TracingEnabled: true
      Cors:
        AllowMethods: "'GET,POST,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'https://d2eipj1xhqte5b.cloudfront.net'"
        MaxAge: 600

# -------------------- COGNITO --------------------

  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub "${AWS::StackName}-user-pool"
      UsernameAttributes: [email]
      AutoVerifiedAttributes: [email]
      LambdaConfig:
        PreSignUp: !GetAtt PreSignUpFunction.Arn
        CustomMessage: !GetAtt CustomMessageFunction.Arn
        CreateAuthChallenge: !GetAtt CreateAuthChallengeFunction.Arn
        VerifyAuthChallengeResponse: !GetAtt VerifyAuthChallengeFunction.Arn

  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub "${AWS::StackName}-client"
      UserPoolId: !Ref CognitoUserPool
      ExplicitAuthFlows:
        - ALLOW_CUSTOM_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED

# -------------------- AUTH LAMBDAS --------------------

  AuthLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource: !GetAtt AuthOtpTable.Arn
        - PolicyName: SESAccess
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmail
                Resource: "*"

  SignupFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: signup.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/
      Role: !GetAtt AuthLambdaExecutionRole.Arn
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !Ref CognitoUserPool
      Events:
        SignupPost:
          Type: Api
          Properties:
            Path: /auth/signup
            Method: post
            RestApiId: !Ref AuthApiGateway

  VerifyEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: verify-email.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/
      Environment:
        Variables:
          VERIFY_SECRET: !Ref VerifySecret
      Events:
        VerifyEmailGet:
          Type: Api
          Properties:
            Path: /auth/verify-email
            Method: get
            RestApiId: !Ref AuthApiGateway

# -------------------- OUTPUTS --------------------

Outputs:
  AuthApiEndpoint:
    Value: !Sub "https://${AuthApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
  SignupEndpoint:
    Value: !Sub "https://${AuthApiGateway}.execute-api.${AWS::Region}.amazonaws.com/Prod/auth/signup"
