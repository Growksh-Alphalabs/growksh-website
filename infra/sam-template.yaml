AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Growksh Website infrastructure - Passwordless Email OTP Authentication, Unified API Gateway, DynamoDB, Cognito User Pool, Lambda functions, and IAM roles

Parameters:
  SESSourceEmail:
    Type: String
    Description: "Verified SES source email address for sending OTPs"
    Default: "noreply@growksh.com"
  VerifyBaseUrl:
    Type: String
    Description: "Frontend URL where users will verify their email"
    Default: "https://d2eipj1xhqte5b.cloudfront.net/auth/verify-email"
  DebugLogVerify:
    Type: String
    Description: "Enable debug logging of verification URLs (set to '1' to enable)"
    Default: '1'
  DebugLogOTP:
    Type: String
    Description: "Enable debug logging of OTPs in CreateAuthChallenge (set to '1' to enable)"
    Default: '0'
  VerifySecret:
    Type: String
    Description: "HMAC secret for signing verification tokens"
    Default: "change-me-replace-with-a-long-secret"
  S3BucketName:
    Type: String
    Description: "S3 bucket name for static website hosting"
    Default: "growksh-website-static-assets"
  CloudFrontCertificateArn:
    Type: String
    Description: "ACM Certificate ARN for CloudFront HTTPS"
    Default: "arn:aws:acm:us-east-1:720427058396:certificate/d805238c-fcc7-4d0f-a535-b87d8a8fad8d"
  DomainNames:
    Type: CommaDelimitedList
    Description: "Alternate domain names for CloudFront distribution"
    Default: "growksh.com,www.growksh.com"

Globals:
  Function:
    Timeout: 10
    Tags:
      App: Website
      Env: Prod
      Name: prod-growksh-static-website
      Partner: Growksh

Resources:
  ContactsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    Properties:
      TableName: growksh-website-contacts
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      Tags:
        - Key: App
          Value: Website
        - Key: Env
          Value: Prod
        - Key: Name
          Value: prod-growksh-static-website
        - Key: Partner
          Value: Growksh

  # S3 Bucket for static website hosting
  WebsiteBucket:
    Type: AWS::S3::Bucket
    DeletionPolicy: Delete
    Properties:
      BucketName: !Ref S3BucketName
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: index.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: App
          Value: Website
        - Key: Env
          Value: Prod
        - Key: Name
          Value: prod-growksh-static-website
        - Key: Partner
          Value: Growksh

  # S3 Bucket Policy - Allow CloudFront to access
  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyText:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: 's3:GetObject'
            Resource: !Sub '${WebsiteBucket.Arn}/*'
            Condition:
              StringEquals:
                'AWS:SourceArn': !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}'

  ContactFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: growksh-website-contact
      Handler: index.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/contact/
      Environment:
        Variables:
          CONTACTS_TABLE: !Ref ContactsTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ContactsTable
      Events:
        ContactPostEvent:
          Type: Api
          Properties:
            Path: /contact
            Method: post
            RestApiId: !Ref GrowkshWebsiteApiGateway
        ContactOptionsEvent:
          Type: Api
          Properties:
            Path: /contact
            Method: options
            RestApiId: !Ref GrowkshWebsiteApiGateway

  ContactApiGateway:
    Type: AWS::Serverless::Api
    DeletionPolicy: Delete
    Properties:
      StageName: prod
      TracingEnabled: true
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
        AllowOrigin: "'*'"
        MaxAge: 600
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"

  # Unified API Gateway for both contact and auth endpoints
  GrowkshWebsiteApiGateway:
    Type: AWS::Serverless::Api
    DeletionPolicy: Delete
    Properties:
      StageName: prod
      TracingEnabled: true
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
        AllowOrigin: "'*'"
        MaxAge: 600
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"

  # DynamoDB table for storing OTPs and verification tokens
  AuthOtpTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    Properties:
      TableName: growksh-website-auth-otp
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: App
          Value: Website
        - Key: Env
          Value: Prod
        - Key: Name
          Value: prod-growksh-static-website
        - Key: Partner
          Value: Growksh

  # Cognito User Pool for authentication
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    DeletionPolicy: Delete
    Properties:
      UserPoolName: growksh-website-user-pool
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: false
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: name
          AttributeDataType: String
          Mutable: true
        - Name: phone_number
          AttributeDataType: String
          Mutable: true
      LambdaConfig:
        PreSignUp: !GetAtt PreSignUpFunction.Arn
        CustomMessage: !GetAtt CustomMessageFunction.Arn
        DefineAuthChallenge: !GetAtt DefineAuthChallengeFunction.Arn
        CreateAuthChallenge: !GetAtt CreateAuthChallengeFunction.Arn
        VerifyAuthChallengeResponse: !GetAtt VerifyAuthChallengeFunction.Arn

  # Cognito User Pool Client
  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    DeletionPolicy: Delete
    Properties:
      ClientName: growksh-website-client
      UserPoolId: !Ref CognitoUserPool
      ExplicitAuthFlows:
        - ALLOW_CUSTOM_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED
      AllowedOAuthFlows: []
      ReadAttributes:
        - email
        - name
        - phone_number

  # Lambda Execution Role
  AuthLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource: !GetAtt AuthOtpTable.Arn
        - PolicyName: CognitoAdminAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cognito-idp:AdminCreateUser
                  - cognito-idp:AdminSetUserPassword
                  - cognito-idp:AdminUpdateUserAttributes
                  - cognito-idp:AdminGetUser
                  - cognito-idp:AdminListGroupsForUser
                Resource: '*'
        - PolicyName: SESAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmail
                Resource: '*'

  # Lambda permission for Cognito to invoke PreSignUp
  PreSignUpLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref PreSignUpFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !GetAtt CognitoUserPool.Arn

  # Lambda permission for Cognito to invoke CustomMessage
  CustomMessageLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CustomMessageFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !GetAtt CognitoUserPool.Arn

  # Lambda permission for Cognito to invoke DefineAuthChallenge
  DefineAuthChallengeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DefineAuthChallengeFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !GetAtt CognitoUserPool.Arn

  # Lambda permission for Cognito to invoke CreateAuthChallenge
  CreateAuthChallengeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CreateAuthChallengeFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !GetAtt CognitoUserPool.Arn

  # Lambda permission for Cognito to invoke VerifyAuthChallenge
  VerifyAuthChallengeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref VerifyAuthChallengeFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !GetAtt CognitoUserPool.Arn

  # Pre Sign Up Lambda - Auto-verify email and allow user signup
  PreSignUpFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-pre-sign-up
      Handler: pre-sign-up.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/

  # Custom Message Lambda - Send OTP via email
  CustomMessageFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-custom-message
      Handler: custom-message.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/
      Environment:
        Variables:
          DEBUG_LOG: !Ref DebugLogVerify
          VERIFY_SECRET: !Ref VerifySecret
          VERIFY_BASE_URL: !Ref VerifyBaseUrl

  # Create Auth Challenge Lambda - Generate and send OTP
  CreateAuthChallengeFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-create-auth-challenge
      Handler: create-auth-challenge.handler
      Runtime: nodejs18.x
      Role: !GetAtt AuthLambdaExecutionRole.Arn
      CodeUri: ../aws-lambda/auth/
      Environment:
        Variables:
          OTP_TABLE: !Ref AuthOtpTable
          SES_SOURCE_EMAIL: !Ref SESSourceEmail
          DEBUG_LOG: !Ref DebugLogOTP

  # Define Auth Challenge Lambda - Orchestrate custom challenge flow
  DefineAuthChallengeFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-define-auth-challenge
      Handler: define-auth-challenge.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/

  # Verify Auth Challenge Lambda - Verify OTP
  VerifyAuthChallengeFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-verify-auth-challenge
      Handler: verify-auth-challenge.handler
      Runtime: nodejs18.x
      Role: !GetAtt AuthLambdaExecutionRole.Arn
      CodeUri: ../aws-lambda/auth/
      Environment:
        Variables:
          OTP_TABLE: !Ref AuthOtpTable

  # Post-Confirmation Lambda - Update user attributes after email verification
  PostConfirmationFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-post-confirmation
      Handler: post-confirmation.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/

  PostConfirmationLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref PostConfirmationFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !GetAtt CognitoUserPool.Arn

  # Signup Lambda Function
  SignupFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-signup
      Handler: signup.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/
      Role: !GetAtt AuthLambdaExecutionRole.Arn
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !Ref CognitoUserPool
          SES_SOURCE_EMAIL: !Ref SESSourceEmail
          VERIFY_SECRET: !Ref VerifySecret
          VERIFY_BASE_URL: !Ref VerifyBaseUrl
      Events:
        SignupPostEvent:
          Type: Api
          Properties:
            Path: /auth/signup
            Method: post
            RestApiId: !Ref GrowkshWebsiteApiGateway
        SignupOptionsEvent:
          Type: Api
          Properties:
            Path: /auth/signup
            Method: options
            RestApiId: !Ref GrowkshWebsiteApiGateway

  # Email verification endpoint
  VerifyEmailFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-verify-email
      Handler: verify-email.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - cognito-idp:AdminUpdateUserAttributes
              Resource: !GetAtt CognitoUserPool.Arn
      Environment:
        Variables:
          VERIFY_SECRET: !Ref VerifySecret
          COGNITO_USER_POOL_ID: !Ref CognitoUserPool
      Events:
        VerifyEmailGetEvent:
          Type: Api
          Properties:
            Path: /auth/verify-email
            Method: get
            RestApiId: !Ref GrowkshWebsiteApiGateway
        VerifyEmailOptionsEvent:
          Type: Api
          Properties:
            Path: /auth/verify-email
            Method: options
            RestApiId: !Ref GrowkshWebsiteApiGateway

  # Check Admin Lambda Function - Validate admin user before sending OTP
  CheckAdminFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-check-admin
      Handler: check-admin.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/
      Role: !GetAtt AuthLambdaExecutionRole.Arn
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !Ref CognitoUserPool
      Events:
        CheckAdminPostEvent:
          Type: Api
          Properties:
            Path: /auth/check-admin
            Method: post
            RestApiId: !Ref GrowkshWebsiteApiGateway
        CheckAdminOptionsEvent:
          Type: Api
          Properties:
            Path: /auth/check-admin
            Method: options
            RestApiId: !Ref GrowkshWebsiteApiGateway

  # CloudFront OAI for S3 access
  CloudFrontOAI:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig:
        Comment: 'OAI for Growksh Website S3 bucket'

  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    DeletionPolicy: Delete
    Properties:
      DistributionConfig:
        Enabled: true
        HttpVersion: http2and3
        Comment: 'Growksh Website CloudFront Distribution - Production'
        PriceClass: PriceClass_100
        DefaultRootObject: index.html
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt WebsiteBucket.RegionalDomainName
            S3OriginConfig:
              OriginAccessIdentity: !Sub 'origin-access-identity/cloudfront/${CloudFrontOAI}'
        DefaultCacheBehavior:
          Compress: true
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
          MinTTL: 0
          DefaultTTL: 3600
          MaxTTL: 86400
        CacheBehaviors:
          - PathPattern: '/auth/*'
            Compress: true
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
            CachedMethods:
              - GET
              - HEAD
            TargetOriginId: S3Origin
            ViewerProtocolPolicy: redirect-to-https
            ForwardedValues:
              QueryString: true
              Cookies:
                Forward: none
            MinTTL: 0
            DefaultTTL: 3600
            MaxTTL: 86400
        ViewerCertificate:
          AcmCertificateArn: !Ref CloudFrontCertificateArn
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        AlternatedomainNames: !Ref DomainNames
        Tags:
          - Key: App
            Value: Website
          - Key: Env
            Value: Prod
          - Key: Name
            Value: prod-growksh-static-website
          - Key: Partner
            Value: Growksh


Outputs:
  GrowkshWebsiteApiEndpoint:
    Description: "Unified API Gateway endpoint for all services"
    Value: !Sub "https://${GrowkshWebsiteApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/"
  GrowkshWebsiteApiId:
    Description: "API Gateway RestApiId for all endpoints"
    Value: !Ref GrowkshWebsiteApiGateway
  ContactEndpoint:
    Description: "Contact form endpoint"
    Value: !Sub "https://${GrowkshWebsiteApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/contact"
  SignupEndpoint:
    Description: "Signup endpoint"
    Value: !Sub "https://${GrowkshWebsiteApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/auth/signup"
  VerifyEmailEndpoint:
    Description: "Email verification endpoint"
    Value: !Sub "https://${GrowkshWebsiteApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/auth/verify-email"
  CheckAdminEndpoint:
    Description: "Check admin status endpoint"
    Value: !Sub "https://${GrowkshWebsiteApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/auth/check-admin"
  ContactsTableName:
    Description: "DynamoDB table name for contacts"
    Value: !Ref ContactsTable
  AuthOtpTableName:
    Description: "DynamoDB table name for OTPs"
    Value: !Ref AuthOtpTable
  CognitoUserPoolId:
    Description: "Cognito User Pool ID"
    Value: !Ref CognitoUserPool
    Export:
      Name: !Sub "${AWS::StackName}-CognitoUserPoolId"
  CognitoUserPoolClientId:
    Description: "Cognito User Pool Client ID"
    Value: !Ref CognitoUserPoolClient
    Export:
      Name: !Sub "${AWS::StackName}-CognitoClientId"

  # Lambda Functions Outputs
  PreSignUpFunctionArn:
    Description: "Pre Sign-up Lambda Function ARN"
    Value: !GetAtt PreSignUpFunction.Arn
  PreSignUpFunctionName:
    Description: "Pre Sign-up Lambda Function Name"
    Value: !Ref PreSignUpFunction

  CustomMessageFunctionArn:
    Description: "Custom Message Lambda Function ARN"
    Value: !GetAtt CustomMessageFunction.Arn
  CustomMessageFunctionName:
    Description: "Custom Message Lambda Function Name"
    Value: !Ref CustomMessageFunction

  DefineAuthChallengeFunctionArn:
    Description: "Define Auth Challenge Lambda Function ARN"
    Value: !GetAtt DefineAuthChallengeFunction.Arn
  DefineAuthChallengeFunctionName:
    Description: "Define Auth Challenge Lambda Function Name"
    Value: !Ref DefineAuthChallengeFunction

  CreateAuthChallengeFunctionArn:
    Description: "Create Auth Challenge Lambda Function ARN"
    Value: !GetAtt CreateAuthChallengeFunction.Arn
  CreateAuthChallengeFunctionName:
    Description: "Create Auth Challenge Lambda Function Name"
    Value: !Ref CreateAuthChallengeFunction

  VerifyAuthChallengeFunctionArn:
    Description: "Verify Auth Challenge Lambda Function ARN"
    Value: !GetAtt VerifyAuthChallengeFunction.Arn
  VerifyAuthChallengeFunctionName:
    Description: "Verify Auth Challenge Lambda Function Name"
    Value: !Ref VerifyAuthChallengeFunction

  PostConfirmationFunctionArn:
    Description: "Post Confirmation Lambda Function ARN"
    Value: !GetAtt PostConfirmationFunction.Arn
  PostConfirmationFunctionName:
    Description: "Post Confirmation Lambda Function Name"
    Value: !Ref PostConfirmationFunction

  SignupFunctionArn:
    Description: "Signup Lambda Function ARN"
    Value: !GetAtt SignupFunction.Arn
  SignupFunctionName:
    Description: "Signup Lambda Function Name"
    Value: !Ref SignupFunction

  VerifyEmailFunctionArn:
    Description: "Verify Email Lambda Function ARN"
    Value: !GetAtt VerifyEmailFunction.Arn
  VerifyEmailFunctionName:
    Description: "Verify Email Lambda Function Name"
    Value: !Ref VerifyEmailFunction

  CheckAdminFunctionArn:
    Description: "Check Admin Lambda Function ARN"
    Value: !GetAtt CheckAdminFunction.Arn
  CheckAdminFunctionName:
    Description: "Check Admin Lambda Function Name"
    Value: !Ref CheckAdminFunction

  ContactFunctionArn:
    Description: "Contact Lambda Function ARN"
    Value: !GetAtt ContactFunction.Arn
  ContactFunctionName:
    Description: "Contact Lambda Function Name"
    Value: !Ref ContactFunction

  # IAM Role Output
  AuthLambdaExecutionRoleArn:
    Description: "Auth Lambda Execution Role ARN"
    Value: !GetAtt AuthLambdaExecutionRole.Arn
  AuthLambdaExecutionRoleName:
    Description: "Auth Lambda Execution Role Name"
    Value: !Ref AuthLambdaExecutionRole

  # Cognito Additional Outputs
  CognitoUserPoolArn:
    Description: "Cognito User Pool ARN"
    Value: !GetAtt CognitoUserPool.Arn

  # S3 Bucket Outputs
  WebsiteBucketName:
    Description: "S3 bucket name for website hosting"
    Value: !Ref WebsiteBucket
  WebsiteBucketArn:
    Description: "S3 bucket ARN"
    Value: !GetAtt WebsiteBucket.Arn
  WebsiteUrl:
    Description: "S3 website endpoint"
    Value: !GetAtt WebsiteBucket.WebsiteURL

  # CloudFront Outputs
  CloudFrontDistributionId:
    Description: "CloudFront Distribution ID"
    Value: !Ref CloudFrontDistribution
  CloudFrontDistributionDomainName:
    Description: "CloudFront Distribution Domain Name"
    Value: !GetAtt CloudFrontDistribution.DomainName
  CloudFrontUrl:
    Description: "CloudFront distribution URL"
    Value: !Sub "https://${CloudFrontDistribution.DomainName}"
  CloudFrontOAIId:
    Description: "CloudFront Origin Access Identity"
    Value: !Ref CloudFrontOAI