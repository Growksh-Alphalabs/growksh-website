AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM template for Passwordless Email OTP Authentication

Parameters:
  SESSourceEmail:
    Type: String
    Description: "Verified SES source email address for sending OTPs"
    Default: "noreply@growksh.com"
  VerifyBaseUrl:
    Type: String
    Description: "Frontend URL where users will verify their email"
    Default: "https://d2eipj1xhqte5b.cloudfront.net/auth/verify-email"
  DebugLogVerify:
    Type: String
    Description: "Enable debug logging of verification URLs (set to '1' to enable)"
    Default: '1'
  DebugLogOTP:
    Type: String
    Description: "Enable debug logging of OTPs in CreateAuthChallenge (set to '1' to enable)"
    Default: '0'
  VerifySecret:
    Type: String
    Description: "HMAC secret for signing verification tokens"
    Default: "change-me-replace-with-a-long-secret"

Globals:
  Function:
    Timeout: 10
    Tags:
      App: Website
      Env: Prod
      Name: prod-growksh-static-website
      Partner: Growksh

Resources:
  ContactsTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    Properties:
      TableName: growksh-website-contacts
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      Tags:
        - Key: App
          Value: Website
        - Key: Env
          Value: Prod
        - Key: Name
          Value: prod-growksh-static-website
        - Key: Partner
          Value: Growksh

  ContactFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: growksh-website-contact
      Handler: index.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/contact/
      Environment:
        Variables:
          CONTACTS_TABLE: !Ref ContactsTable
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref ContactsTable
      Events:
        ContactPostEvent:
          Type: Api
          Properties:
            Path: /contact
            Method: post
            RestApiId: !Ref UnifiedApiGateway
        ContactOptionsEvent:
          Type: Api
          Properties:
            Path: /contact
            Method: options
            RestApiId: !Ref UnifiedApiGateway

  # Unified API Gateway for all endpoints (contact, auth, etc.)
  UnifiedApiGateway:
    Type: AWS::Serverless::Api
    DeletionPolicy: Delete
    Properties:
      StageName: prod
      TracingEnabled: true
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
        AllowOrigin: "'*'"
        MaxAge: 600
      GatewayResponses:
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,Authorization,X-Amz-Date,X-Api-Key,X-Amz-Security-Token,X-Amz-User-Agent'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"

  # DynamoDB table for storing OTPs and verification tokens
  AuthOtpTable:
    Type: AWS::DynamoDB::Table
    DeletionPolicy: Delete
    Properties:
      TableName: growksh-website-auth-otp
      AttributeDefinitions:
        - AttributeName: email
          AttributeType: S
      KeySchema:
        - AttributeName: email
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: App
          Value: Website
        - Key: Env
          Value: Prod
        - Key: Name
          Value: prod-growksh-static-website
        - Key: Partner
          Value: Growksh

  # Cognito User Pool for authentication
  CognitoUserPool:
    Type: AWS::Cognito::UserPool
    DeletionPolicy: Delete
    Properties:
      UserPoolName: growksh-website-user-pool
      UsernameAttributes:
        - email
      AutoVerifiedAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: false
          RequireLowercase: false
          RequireNumbers: false
          RequireSymbols: false
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: name
          AttributeDataType: String
          Mutable: true
        - Name: phone_number
          AttributeDataType: String
          Mutable: true
      LambdaConfig:
        PreSignUp: !GetAtt PreSignUpFunction.Arn
        CustomMessage: !GetAtt CustomMessageFunction.Arn
        DefineAuthChallenge: !GetAtt DefineAuthChallengeFunction.Arn
        CreateAuthChallenge: !GetAtt CreateAuthChallengeFunction.Arn
        VerifyAuthChallengeResponse: !GetAtt VerifyAuthChallengeFunction.Arn

  # Cognito User Pool Client
  CognitoUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    DeletionPolicy: Delete
    Properties:
      ClientName: growksh-website-client
      UserPoolId: !Ref CognitoUserPool
      ExplicitAuthFlows:
        - ALLOW_CUSTOM_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
      PreventUserExistenceErrors: ENABLED
      AllowedOAuthFlows: []
      ReadAttributes:
        - email
        - name
        - phone_number

  # Lambda Execution Role
  AuthLambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource: !GetAtt AuthOtpTable.Arn
        - PolicyName: CognitoAdminAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - cognito-idp:AdminCreateUser
                  - cognito-idp:AdminSetUserPassword
                  - cognito-idp:AdminUpdateUserAttributes
                Resource: '*'
        - PolicyName: SESAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ses:SendEmail
                  - ses:SendRawEmail
                Resource: '*'

  # Lambda permission for Cognito to invoke PreSignUp
  PreSignUpLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref PreSignUpFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !GetAtt CognitoUserPool.Arn

  # Lambda permission for Cognito to invoke CustomMessage
  CustomMessageLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CustomMessageFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !GetAtt CognitoUserPool.Arn

  # Lambda permission for Cognito to invoke DefineAuthChallenge
  DefineAuthChallengeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DefineAuthChallengeFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !GetAtt CognitoUserPool.Arn

  # Lambda permission for Cognito to invoke CreateAuthChallenge
  CreateAuthChallengeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CreateAuthChallengeFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !GetAtt CognitoUserPool.Arn

  # Lambda permission for Cognito to invoke VerifyAuthChallenge
  VerifyAuthChallengeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref VerifyAuthChallengeFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !GetAtt CognitoUserPool.Arn

  # Pre Sign Up Lambda - Auto-verify email and allow user signup
  PreSignUpFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-pre-sign-up
      Handler: pre-sign-up.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/

  # Custom Message Lambda - Send OTP via email
  CustomMessageFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-custom-message
      Handler: custom-message.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/
      Environment:
        Variables:
          DEBUG_LOG: !Ref DebugLogVerify
          VERIFY_SECRET: !Ref VerifySecret
          VERIFY_BASE_URL: !Ref VerifyBaseUrl

  # Create Auth Challenge Lambda - Generate and send OTP
  CreateAuthChallengeFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-create-auth-challenge
      Handler: create-auth-challenge.handler
      Runtime: nodejs18.x
      Role: !GetAtt AuthLambdaExecutionRole.Arn
      CodeUri: ../aws-lambda/auth/
      Environment:
        Variables:
          OTP_TABLE: !Ref AuthOtpTable
          SES_SOURCE_EMAIL: !Ref SESSourceEmail
          DEBUG_LOG: !Ref DebugLogOTP

  # Define Auth Challenge Lambda - Orchestrate custom challenge flow
  DefineAuthChallengeFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-define-auth-challenge
      Handler: define-auth-challenge.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/

  # Verify Auth Challenge Lambda - Verify OTP
  VerifyAuthChallengeFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-verify-auth-challenge
      Handler: verify-auth-challenge.handler
      Runtime: nodejs18.x
      Role: !GetAtt AuthLambdaExecutionRole.Arn
      CodeUri: ../aws-lambda/auth/
      Environment:
        Variables:
          OTP_TABLE: !Ref AuthOtpTable

  # Post-Confirmation Lambda - Update user attributes after email verification
  PostConfirmationFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-post-confirmation
      Handler: post-confirmation.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/

  PostConfirmationLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref PostConfirmationFunction
      Principal: cognito-idp.amazonaws.com
      Action: lambda:InvokeFunction
      SourceArn: !GetAtt CognitoUserPool.Arn

  # Auth API Gateway for signup and verification endpoints
  # Note: Consolidated into UnifiedApiGateway above

  # Signup Lambda Function
  SignupFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-signup
      Handler: signup.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/
      Role: !GetAtt AuthLambdaExecutionRole.Arn
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !Ref CognitoUserPool
          SES_SOURCE_EMAIL: !Ref SESSourceEmail
          VERIFY_SECRET: !Ref VerifySecret
          VERIFY_BASE_URL: !Ref VerifyBaseUrl
      Events:
        SignupPostEvent:
          Type: Api
          Properties:
            Path: /auth/signup
            Method: post
            RestApiId: !Ref UnifiedApiGateway
        SignupOptionsEvent:
          Type: Api
          Properties:
            Path: /auth/signup
            Method: options
            RestApiId: !Ref UnifiedApiGateway

  # Email verification endpoint
  VerifyEmailFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-verify-email
      Handler: verify-email.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/
      Policies:
        - Statement:
            - Effect: Allow
              Action:
                - cognito-idp:AdminUpdateUserAttributes
              Resource: !GetAtt CognitoUserPool.Arn
      Environment:
        Variables:
          VERIFY_SECRET: !Ref VerifySecret
          COGNITO_USER_POOL_ID: !Ref CognitoUserPool
      Events:
        VerifyEmailGetEvent:
          Type: Api
          Properties:
            Path: /auth/verify-email
            Method: get
            RestApiId: !Ref UnifiedApiGateway
        VerifyEmailOptionsEvent:
          Type: Api
          Properties:
            Path: /auth/verify-email
            Method: options
            RestApiId: !Ref UnifiedApiGateway

  # Check Admin Lambda Function - Validate admin user before sending OTP
  CheckAdminFunction:
    Type: AWS::Serverless::Function
    Metadata:
      BuildMethod: makefile
    Properties:
      FunctionName: growksh-website-check-admin
      Handler: check-admin.handler
      Runtime: nodejs18.x
      CodeUri: ../aws-lambda/auth/
      Role: !GetAtt AuthLambdaExecutionRole.Arn
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !Ref CognitoUserPool
      Events:
        CheckAdminPostEvent:
          Type: Api
          Properties:
            Path: /auth/check-admin
            Method: post
            RestApiId: !Ref UnifiedApiGateway
        CheckAdminOptionsEvent:
          Type: Api
          Properties:
            Path: /auth/check-admin
            Method: options
            RestApiId: !Ref UnifiedApiGateway


Outputs:
  UnifiedApiEndpoint:
    Description: "Unified API Gateway endpoint for all services (contact, auth, etc.)"
    Value: !Sub "https://${UnifiedApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/"
  UnifiedApiId:
    Description: "API Gateway RestApiId for all endpoints"
    Value: !Ref UnifiedApiGateway
  ContactEndpoint:
    Description: "Contact form endpoint"
    Value: !Sub "https://${UnifiedApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/contact"
  SignupEndpoint:
    Description: "Signup endpoint"
    Value: !Sub "https://${UnifiedApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/auth/signup"
  VerifyEmailEndpoint:
    Description: "Email verification endpoint"
    Value: !Sub "https://${UnifiedApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/auth/verify-email"
  CheckAdminEndpoint:
    Description: "Check admin status endpoint"
    Value: !Sub "https://${UnifiedApiGateway}.execute-api.${AWS::Region}.amazonaws.com/prod/auth/check-admin"
  ContactsTableName:
    Description: "DynamoDB table name for contacts"
    Value: !Ref ContactsTable
  CognitoUserPoolId:
    Description: "Cognito User Pool ID"
    Value: !Ref CognitoUserPool
    Export:
      Name: !Sub "${AWS::StackName}-CognitoUserPoolId"
  CognitoUserPoolClientId:
    Description: "Cognito User Pool Client ID"
    Value: !Ref CognitoUserPoolClient
    Export:
      Name: !Sub "${AWS::StackName}-CognitoClientId"
  AuthOtpTableName:
    Description: "DynamoDB table name for OTPs"
    Value: !Ref AuthOtpTable