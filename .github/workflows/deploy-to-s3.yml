name: React Auto Infra Deploy (S3 + CloudFront + Route53)

on:
  push:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      domain_name:
        description: "Your domain (example.com)"
        required: false
      hosted_zone_id:
        description: "Route53 Hosted Zone ID"
        required: false

concurrency:
  group: deploy-react
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      DOMAIN_NAME: ${{ github.event.inputs.domain_name }}
      HOSTED_ZONE_ID: ${{ github.event.inputs.hosted_zone_id }}

    steps:
      - name: ✅ Checkout Repo
        uses: actions/checkout@v4

      - name: ✅ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: ✅ Install & Build
        run: |
          npm ci
          npm run build

      - name: ✅ Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # ✅ CREATE S3 BUCKET
      - name: ✅ Create S3 Bucket
        run: |
          BUCKET_NAME=react-${{ github.repository_owner }}-${{ github.event.repository.name }}-${{ github.run_id }}
          SANITIZED=$(echo "$BUCKET_NAME" | tr '[:upper:]' '[:lower:]' | sed -E 's/[^a-z0-9.-]//g')

          LEN=${#SANITIZED}
          if [ "$LEN" -lt 3 ] || [ "$LEN" -gt 63 ]; then exit 1; fi

          echo "S3_BUCKET=$SANITIZED" >> $GITHUB_ENV

          if [ "$AWS_REGION" = "us-east-1" ]; then
            aws s3api create-bucket --bucket "$SANITIZED"
          else
            aws s3api create-bucket --bucket "$SANITIZED" --create-bucket-configuration LocationConstraint=$AWS_REGION
          fi

          aws s3 website s3://$SANITIZED --index-document index.html --error-document index.html

          aws s3api put-public-access-block --bucket "$SANITIZED" \
            --public-access-block-configuration BlockPublicAcls=false,IgnorePublicAcls=false,BlockPublicPolicy=false,RestrictPublicBuckets=false

          cat <<EOF > policy.json
          {
            "Version":"2012-10-17",
            "Statement":[{"Effect":"Allow","Principal":"*","Action":["s3:GetObject"],"Resource":["arn:aws:s3:::$SANITIZED/*"]}]
          }
          EOF

          aws s3api put-bucket-policy --bucket "$SANITIZED" --policy file://policy.json

      # ✅ CREATE CLOUDFRONT (FIXED)
      - name: ✅ Create CloudFront (Fixed S3 Website Origin)
        run: |
          ORIGIN="$S3_BUCKET.s3-website.$AWS_REGION.amazonaws.com"

          cat <<EOF > dist.json
          {
            "CallerReference": "$(date +%s)",
            "Comment": "CI Distribution",
            "Enabled": true,
            "Origins": {
              "Quantity": 1,
              "Items": [{
                "Id": "S3WebsiteOrigin",
                "DomainName": "$ORIGIN",
                "CustomOriginConfig": {
                  "HTTPPort": 80,
                  "HTTPSPort": 443,
                  "OriginProtocolPolicy": "http-only"
                }
              }]
            },
            "DefaultCacheBehavior": {
              "TargetOriginId": "S3WebsiteOrigin",
              "ViewerProtocolPolicy": "redirect-to-https",
              "AllowedMethods": { "Quantity": 2, "Items": ["GET", "HEAD"] },
              "ForwardedValues": {
                "QueryString": false,
                "Cookies": { "Forward": "none" }
              }
            },
            "CustomErrorResponses": {
              "Quantity": 1,
              "Items": [{
                "ErrorCode": 404,
                "ResponsePagePath": "/index.html",
                "ResponseCode": "200"
              }]
            }
          }
          EOF

          DIST_ID=$(aws cloudfront create-distribution --distribution-config file://dist.json --query "Distribution.Id" --output text)
          echo "CLOUDFRONT_DISTRIBUTION_ID=$DIST_ID" >> $GITHUB_ENV

      # ✅ DEPLOY REACT BUILD
      - name: ✅ Deploy to S3 & Invalidate Cache
        run: |
          aws s3 sync dist/ s3://$S3_BUCKET --delete
          aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"

      # ✅ OPTIONAL DOMAIN + ROUTE53 ATTACH
      - name: ✅ Attach Domain (Optional)
        if: ${{ env.DOMAIN_NAME != '' && env.HOSTED_ZONE_ID != '' }}
        run: |
          CF_DOMAIN=$(aws cloudfront get-distribution --id $CLOUDFRONT_DISTRIBUTION_ID --query "Distribution.DomainName" --output text)

          cat <<EOF > dns.json
          {
            "Changes": [{
              "Action": "UPSERT",
              "ResourceRecordSet": {
                "Name": "$DOMAIN_NAME",
                "Type": "A",
                "AliasTarget": {
                  "HostedZoneId": "Z2FDTNDATAQYW2",
                  "DNSName": "$CF_DOMAIN",
                  "EvaluateTargetHealth": false
                }
              }
            }]
          }
          EOF

          aws route53 change-resource-record-sets \
            --hosted-zone-id $HOSTED_ZONE_ID \
            --change-batch file://dns.json

      - name: ✅ Final Output
        run: |
          echo "✅ S3 Website: http://$S3_BUCKET.s3-website.$AWS_REGION.amazonaws.com"
          echo "✅ CloudFront ID: $CLOUDFRONT_DISTRIBUTION_ID"
          echo "✅ Domain: $DOMAIN_NAME"
