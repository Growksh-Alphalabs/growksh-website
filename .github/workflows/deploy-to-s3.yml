name: Deploy React App

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build with environment variables
      run: npm run build
      env:
        REACT_APP_API_URL: ${{ vars.REACT_APP_API_URL }}
        REACT_APP_VERSION: ${{ github.sha }}
        CI: false

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Enable S3 static website hosting
      run: |
        aws s3 website s3://${{ secrets.S3_BUCKET }} \
          --index-document index.html \
          --error-document index.html

    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@v0.5.1
      with:
        args: --delete --follow-symlinks
      env:
        AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        SOURCE_DIR: 'build'

    - name: Set public-read permissions
      run: |
        aws s3 sync build/ s3://${{ secrets.S3_BUCKET }} \
          --acl public-read \
          --cache-control "public, max-age=31536000, immutable"
        
        # Set no-cache for HTML files
        aws s3 cp build/index.html s3://${{ secrets.S3_BUCKET }}/index.html \
          --acl public-read \
          --cache-control "no-cache, no-store, must-revalidate" \
          --content-type "text/html"

    - name: Get S3 Website URL
      run: |
        echo "S3 Website URL: http://${{ secrets.S3_BUCKET }}.s3-website-${{ secrets.AWS_REGION }}.amazonaws.com"
        echo "S3 URL: https://${{ secrets.S3_BUCKET }}.s3.amazonaws.com/index.html"

    - name: Invalidate CloudFront
      uses: chetan/invalidate-cloudfront-action@v2
      env:
        DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
        PATHS: '/*'
        AWS_REGION: ${{ secrets.AWS_REGION }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

    - name: Get CloudFront URL
      run: |
        echo "CloudFront URL: https://$(aws cloudfront get-distribution --id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} --query 'Distribution.DomainName' --output text)"