name: Deploy SAM Infra

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC role-to-assume)
        if: ${{ secrets.AWS_ROLE_TO_ASSUME != '' }}
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ap-south-1
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: github-actions

      - name: Configure AWS credentials (static keys)
        if: ${{ secrets.AWS_ROLE_TO_ASSUME == '' && env.AWS_ACCESS_KEY_ID && env.AWS_SECRET_ACCESS_KEY }}
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ap-south-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Verify AWS identity
        run: |
          echo "Checking caller identity"
          aws sts get-caller-identity

      - name: Install SAM CLI
        run: |
          sudo pip install aws-sam-cli

      - name: Build SAM
        run: |
          sam build --template-file infra/sam-template.yaml

      - name: Deploy SAM
        env:
          STACK_NAME: growksh-infra
        run: |
          sam deploy --template-file .aws-sam/build/template.yaml --stack-name $STACK_NAME --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM --no-confirm-changeset --no-fail-on-empty-changeset
