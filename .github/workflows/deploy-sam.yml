name: Deploy SAM Infra

on:
  push:
    branches: [ main, master ]
    paths:
      - 'infra/**'
      - 'aws-lambda/**'
      - '.github/workflows/deploy-sam.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC role-to-assume)
        if: ${{ secrets.AWS_ROLE_TO_ASSUME != '' }}
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ap-south-1
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: github-actions

      - name: Configure AWS credentials (static keys)
        if: ${{ secrets.AWS_ROLE_TO_ASSUME == '' && secrets.AWS_ACCESS_KEY_ID && secrets.AWS_SECRET_ACCESS_KEY }}
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ap-south-1
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

      - name: Verify AWS identity
        run: |
          echo "Checking caller identity"
          aws sts get-caller-identity

      - name: Install SAM CLI
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install aws-sam-cli

      - name: Install Lambda dependencies
        run: |
          cd aws-lambda/auth
          npm install
          cd ../../

      - name: Validate SAM template
        run: |
          sam validate --template-file infra/sam-template.yaml

      - name: Build SAM
        run: |
          sam build --template-file infra/sam-template.yaml --debug

      - name: Deploy SAM with parameters
        env:
          STACK_NAME: growksh-infra
          VERIFY_SECRET: ${{ secrets.VERIFY_SECRET }}
          SES_SOURCE_EMAIL: ${{ secrets.SES_SOURCE_EMAIL || 'noreply@growksh.com' }}
          VERIFY_BASE_URL: ${{ secrets.VERIFY_BASE_URL || 'https://d2eipj1xhqte5b.cloudfront.net/auth/verify-email' }}
          S3_BUCKET_NAME: ${{ vars.S3_BUCKET || 'growksh-website-static-assets' }}
        run: |
          sam deploy \
            --template-file .aws-sam/build/template.yaml \
            --stack-name $STACK_NAME \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --no-confirm-changeset \
            --no-fail-on-empty-changeset \
            --parameter-overrides \
              VerifySecret="${VERIFY_SECRET}" \
              SESSourceEmail="${SES_SOURCE_EMAIL}" \
              VerifyBaseUrl="${VERIFY_BASE_URL}" \
              S3BucketName="${S3_BUCKET_NAME}" \
              DebugLogVerify="1" \
              DebugLogOTP="0"

      - name: Retrieve Stack Outputs
        id: stack_outputs
        run: |
          aws cloudformation describe-stacks \
            --stack-name ${{ env.STACK_NAME }} \
            --query 'Stacks[0].Outputs' \
            --output table

      - name: Output Stack Information
        run: |
          echo "=========================================="
          echo "SAM Stack Deployment Complete!"
          echo "=========================================="
          echo "Stack Name: ${{ env.STACK_NAME }}"
          echo "Region: ap-south-1"
          echo "Check the Outputs above for API endpoints and resource IDs"
          echo ""
          echo "Important: Add these to your .env.local for frontend development:"
          echo "VITE_COGNITO_USER_POOL_ID=<from stack outputs>"
          echo "VITE_COGNITO_CLIENT_ID=<from stack outputs>"
          echo "VITE_API_URL=<AuthApiEndpoint from stack outputs>"
